<!DOCTYPE html>
<html lang="en">
<head>
    
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />

  <link href="main.css" rel="stylesheet" />

  <title>McDonalds</title>

</head>
<body>

<header class="header">
  <div id="order-number"><h1>#<span id="current-order-number">1</span></h1></div>
  <div id="title"><img src="./imgs/mcdonalds.png"></div>
  <div id="cart-icon" onclick="toggleCartPopup()">
    <img src="./imgs/cart.png">    
  </div>
  <div id="cart-popup">
    <h2>Your Cart</h2>
    <ul id="cart-list-popup"></ul>
    <p id="cart-total-popup">Total: 0 kr.</p>
    <button onclick="placeOrder()">Place Order</button>
    <button onclick="cancelOrder()">Cancel Order</button>
  </div>
  <nav class="nav justify-content-center">
    <a class="nav-link" href="#" onclick="filterCategory('all')">All</a>
    <a class="nav-link" href="#" onclick="filterCategory('burger')">Burger</a>
    <a class="nav-link" href="#" onclick="filterCategory('sides')">Sides</a>
    <a class="nav-link" href="#" onclick="filterCategory('drinks')">Drinks</a>
    <a class="nav-link" href="#" onclick="filterCategory('dessert')">Dessert</a>
  </nav>
</header>

<div class="container">
    <div class="row" id="menu-category">
        <h2>Menu</h2>
        <label for="category-select">Select Category:</label>
        <select id="category-select" onchange="filterCategory(this.value)">
            <option value="all">All</option>
            <option value="burger">Burger</option>
            <option value="sides">Sides</option>
            <option value="drinks">Drinks</option>
            <option value="dessert">Dessert</option>
        </select>
    </div>
</div>

    <script src="mcD.js"></script>

    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
    ></script>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
    ></script>
</body>
</html>
